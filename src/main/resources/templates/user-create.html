<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://snipp.ru/cdn/bootstrap/4.3/bootstrap.min.css">
    <script>
        function submitForm() {
            let data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                age: document.getElementById('age').value
            };
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/manager/user-create', true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.send(JSON.stringify(data));
            window.location.href = 'users'
        }
    </script>
</head>
<body>
<form id="post">
    <h2>Create User</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
    <br>
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname" placeholder="First Name">
    <br>
    <label for="lastname">Last name</label>
    <input type="text" name="lastname"
           id="lastname" placeholder="Last Name">
    <br>
    <label for="age">Last name</label>
    <input type="text" name="age" id="age" placeholder="Age">
    <br>
</form>
<button onclick="submitForm()" id="button">Create User</button>
</body>
</html>
